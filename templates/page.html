
<html lang="{{ lang }}">
<head>
<meta 
  name    = "color-scheme" 
  content = "light dark"
/>
<link rel="stylesheet" href="{{ get_url(path="main.css", trailing_slash=false) }}">
</head>
<main class="index">
{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>
{% endblock content %}
</main>
</html>
